<!DOCTYPE html>
<html>
    <head>
        <style>
          .myButton {
            background-color: #4c77af; /* Green */
            border: none;
            color: white;
            padding: 5px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 1px;
            cursor: pointer;
            transition-duration: 0.4s;
          }
    
          .myButton:hover {
            background-color: #45a049;
          }
        </style>
      </head>
  <body>
    <button class="myButton" id="RunSMO">Execute the current SMO</button>
    <button class="myButton" id="HideLeftPanel">Toggle Left Panel</button>
    <button class="myButton" id="HideRightPanel">Toggle Right Panel</button>
    <script src="popup.js"></script>
  </body>
</html>
